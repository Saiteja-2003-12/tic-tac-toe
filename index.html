<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }
        td {
            width: 60px;
            height: 60px;
            text-align: center;
            vertical-align: center;
            border: 1px solid black;
            font-size: 24px;
            cursor: pointer;
        }
        td.disabled {
            cursor: not-allowed;
            background-color: #f0f0f0;
        }
        #message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table id="board">
        <tr>
            <td data-row="0" data-col="0"></td>
            <td data-row="0" data-col="1"></td>
            <td data-row="0" data-col="2"></td>
        </tr>
        <tr>
            <td data-row="1" data-col="0"></td>
            <td data-row="1" data-col="1"></td>
            <td data-row="1" data-col="2"></td>
        </tr>
        <tr>
            <td data-row="2" data-col="0"></td>
            <td data-row="2" data-col="1"></td>
            <td data-row="2" data-col="2"></td>
        </tr>
    </table>
    <div id="message"></div>
    <script>
        const board = document.getElementById('board');
        const message = document.getElementById('message');
        let currentPlayer = 'X';

        function checkWinner() {
            const cells = board.getElementsByTagName('td');
            const b = Array.from(cells).map(cell => cell.textContent);
            const wins = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];

            for (const [a, b, c] of wins) {
                if (cells[a].textContent &&
                    cells[a].textContent === cells[b].textContent &&
                    cells[a].textContent === cells[c].textContent) {
                    return cells[a].textContent;
                }
            }

            return Array.from(cells).every(cell => cell.textContent) ? 'Tie' : null;
        }

        board.addEventListener('click', (event) => {
            const cell = event.target;
            if (cell.tagName === 'TD' && !cell.textContent) {
                cell.textContent = currentPlayer;
                cell.classList.add('disabled');

                const winner = checkWinner();
                if (winner) {
                    message.textContent = winner === 'Tie' ? "It's a Tie!" : `Player ${winner} Wins!`;
                    Array.from(board.getElementsByTagName('td')).forEach(cell => cell.classList.add('disabled'));
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }
        });
    </script>
</body>
</html>
